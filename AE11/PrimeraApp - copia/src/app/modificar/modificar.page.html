<ion-header>
  <ion-toolbar>
    <ion-title>Modificar</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-input placeholder="Introduce el Nombre"></ion-input>
  <ion-input placeholder="Introduce la descripción"></ion-input>
  <br>
  <ion-card>
    <ion-input placeholder="nombre" [(ngModel)]="nombre"></ion-input>
  </ion-card>
  <ion-card>
    <ion-input placeholder="Estado del producto" [(ngModel)]="producto"></ion-input>
  </ion-card>

  <ion-list *ngIf ="oculto == true">
      <ion-label style>Categoria</ion-label>
    <ion-radio-group>
      <ion-item>
          <ion-label>Tecnologia</ion-label>
          <ion-radio slot="end" checked="true" (click)="cambiar_tecnologia()" ></ion-radio>
        </ion-item>
        <ion-item>
            <ion-label>Hogar</ion-label>
            <ion-radio slot="end" checked="true"></ion-radio>
        </ion-item>
        <ion-item>
              <ion-label>Inmobiliaria</ion-label>
              <ion-radio slot="end" checked="true" (click)="cambiar_inmobiliaria()"></ion-radio>
        </ion-item>
        <ion-item>
                <ion-label>Motor</ion-label>
                <ion-radio slot="end" checked="true" (click)="cambiar_motor()"></ion-radio>
        </ion-item>
      </ion-radio-group>
    </ion-list>
    
    <ion-button expand="block" (click)="cambiar_oculto()">Mostrar o Ocultar</ion-button>
    <ion-card>
      <ion-card-title>{{nombre}}</ion-card-title>
    </ion-card>
    <ion-card>
      <ion-card-title>{{producto}}</ion-card-title>
    </ion-card>
    



























 
    <ion-list *ngIf ="motor == true">
      <ion-radio-group>
          <ion-item>
            <ion-label>Coche</ion-label>
            <ion-radio slot="end" checked="true" (click)="insertarCoche()"></ion-radio>
      </ion-item>
      <ion-item>
              <ion-label>Moto</ion-label>
              <ion-radio slot="end" checked="true" (click)="insertarMoto()"></ion-radio>
      </ion-item>
    </ion-radio-group>
      <ion-input placeholder="Introduce el año del vehiculo" type="number" [(ngModel)]="anyo"></ion-input>
      <ion-input placeholder="Introduce los kms" type="number" [(ngModel)]="km"></ion-input>
      <ion-button expand="block" (click)="insertar()">Insertar</ion-button>  
    </ion-list>
      <ion-list *ngIf ="inmobiliaria == true">
          <ion-label style>Metros Cuadrados Vivienda</ion-label>
          <ion-input type="number" value="70"  [(ngModel)]="metros" ></ion-input>
          <ion-label style>Numero Baños</ion-label>
          <ion-input type="number" value="1"  [(ngModel)]="n_banyos"></ion-input>
          <ion-label style>Numero Habitaciones</ion-label>
          <ion-input type="number" value="1" [(ngModel)]="habita"></ion-input>
          <ion-input placeholder="Localidad" [(ngModel)]="localidad"></ion-input>

          <ion-button expand="block" (click)="insertar()">Insertar</ion-button>
      </ion-list>
      <ion-list *ngIf ="tecnologia == true">
          <ion-label>Selecciona el estado del producto</ion-label>
          <br>
          <ion-item>  
          <ion-radio-group>
            <ion-item>
                <ion-label>Perfecto Estado</ion-label>
                <ion-radio slot="end" checked="true" value="Perfecto Estado" (click)="insertarPerfEstado()" ></ion-radio>
        </ion-item>
            <ion-item>
                <ion-label>Usado</ion-label>
                <ion-radio slot="end" checked="true" value="Usado" (click)="insertarUsado()"></ion-radio>
            </ion-item>
          </ion-radio-group>
          
          </ion-item>
          <ion-button expand="block" (click)="insertar()">Insertar</ion-button>
      </ion-list>
</ion-content>
